<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <div id="home">
    <input id="txtName">
    <input id="btnFind" value="find" type="button">
    <div id="divResult"></div>
</center>
</div>
    <script>
   btnFind.onclick = findName;

   function findName(){
   fetch("https://api.nationalize.io/" + "?name=" + txtName.value)
   .then(response => response.json()).then(JSON => showResult(JSON));   
   }  
   function showResult(JSON){
    const countries= JSON.country;
    let ol= document.createElement("ol");
    for(let country of countries){
        let li= document.createElement("li");
        let countryCode= country.country_id;
        li.innerText= regionName.of(countryCode);
        ol.appendChild(li);
    }
    divResult.innerHTML= "";
    divResult.append(ol);
   }
   let regionName = new Intl.DisplayNames(['en'],
   {type:'region'});

    </script>
</body>
</html>
